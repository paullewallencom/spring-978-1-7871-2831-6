spring.application.name=emps-service-instance
eureka.client.service-url.defaultZone=http://localhost:5566/eureka/
eureka.client.service-url.healthcheck.enabled=true

server.port=8965 
server.error.whitelabel.enabled=false

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hrs?autoReconnect=true&useSSL=true&serverSslCert=classpath:config/spring5packt.crt
spring.datasource.username=root
spring.datasource.password=spring5mysql
spring.datasource.hikari.connection-timeout=60000

spring.cache.cache-names=employeeCache
spring.cache.caffeine.spec=maximumSize=500, expireAfterAccess=30s


management.port=8965
management.address=localhost
management.context-path=/appdetails

endpoints.info.enabled=true
endpoints.info.sensitive=false
endpoints.info.id=info
info.app.description=Employee Microservice Instance
info.app.version=1.0.0

endpoints.sensitive=false
endpoints.shutdown.sensitive=false
endpoints.shutdown.enabled=true

spring.jpa.hibernate.use-new-id-generator-mappings=false

